<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir este site em vários disposotivos diferentes ou simplismente auemnte e diminua o tamanho do seu navegador.</P>
    <picture>
        <source media="(max-width: 780px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1100px)" srcset="imagens/foto-m.png" type="Image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3.mp3" controls autoplay loop></audio>
    <audio 
    source src="midia/happy-mistake.mp3.mp3"></audio>
    
</body>
